<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Phil's Players - Shaka Player for DASH</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.flatly.min.css" title="default" rel="stylesheet">
  <link href="css/bootstrap.darkly.min.css" title="dark" rel="stylesheet">
  <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
  <link href="css/jumbotron-narrow.css" rel="stylesheet">

  <!-- Style Switcher -->
  <script src="js/docs-themes.js" type="text/javascript"></script>
  <script type="text/javascript">set_style();</script>

  <!--  JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

  <!--  Shaka Player -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/2.1.0/shaka-player.compiled.debug.externs.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/2.1.0/shaka-player.compiled.debug.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/2.1.0/shaka-player.compiled.externs.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/2.1.0/shaka-player.compiled.js"></script>
  <script src="js/shaka.js"></script>
</head>

<body>

  <div class="container">
    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation"><a href="index.html">Select a Player</a></li>
          <li role="presentation"><a href="#" onclick='switch_style("dark"); return false;'>Dark</a></li>
          <li role="presentation"><a href="#" onclick='switch_style("default"); return false;'>Light</a></li>
        </ul>
      </nav>
      <h3 class="text-muted">Phil's Players</h3>
    </div>

    <div class="jumbotron">
      <form id="playform">
        <div class="form-group">
          <label for="manifest">DASH Manifest:</label>
          <input type="text" class="form-control" id="manifest" name="manifest">
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Play!</button><br><br>
        <button type="button" id="demo" class="btn btn-info btn-sm">Load Demo Manifest</button>
      </form>
    </div>

    <div class="jumbotron">
      <video id="video"
             width="600"
             height="300"
             poster="//shaka-player-demo.appspot.com/assets/poster.jpg"
             controls autoplay/></video>
    </div>

    <script>
      $( "#playform" ).submit(function( event ) {
        // Try to load a manifest.
        // This is an asynchronous process.
        player.load( $( "#manifest" ).val() ).then(function() {
          // This runs if the asynchronous load is successful.
          console.log('The video has now been loaded!');
        }).catch(onError);  // onError is executed if the asynchronous load fails.
        event.preventDefault();
      });

      $( "#demo" ).click(function() {
        $( "#manifest" ).val("http://rdmedia.bbc.co.uk/dash/ondemand/testcard/1/client_manifest-events.mpd");
        $( "#playform" ).submit();
      });
    </script>

    <div class="jumbotron">
      <p>This player is The Shaka Player.<br><a href="https://github.com/google/shaka-player">More details can be found here.</a></p>
    </div>

    <script type='text/javascript'>

    </script>

    <footer class="footer">
      <p>&copy; Phil Cluff &amp; <a href="https://github.com/GeneticGenesis/phils-players#authors"> The Authors</a> 2017.</p>
    </footer>

  </div>

  <script src="js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
